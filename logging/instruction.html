<!-- Reference to https://code.tutsplus.com/tutorials/how-to-create-a-pdf-viewer-in-javascript--cms-32505 -->
<!doctype html>
 
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>My PDF Viewer</title>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.0.943/pdf.min.js">
        </script>
        <style>
            #canvas_container {
                width: 800px;
                height: 450px;
                overflow: auto;
            }
            #canvas_container {
                background: #333;
                text-align: center;
                border: solid 3px;
            }
        </style>
    </head>
    <body>
        <div id="my_pdf_viewer">
            <div id="canvas_container">
                <canvas id="pdf_renderer"></canvas>
            </div>
            <div id="navigation_controls">
                <button id="go_previous">Previous</button>
                <input id="current_page" value="1" type="number"/>
                <button id="go_next">Next</button>
            </div>
            <div id="zoom_controls">  
                <button id="zoom_in">+</button>
                <button id="zoom_out">-</button>
            </div>
        </div>
        <script>
            const urlParams = new URLSearchParams(window.location.search);
            var pdfPath = '../Instructions/' + urlParams.get("slide") + '.pdf';

            var myState = {
                pdf: null,
                currentPage: parseInt(urlParams.get('p')),
                zoom: 1
            }

            
            console.log(urlParams.get('slide'));
         
            // pdfjsLib.getDocument(pdfPath).then((pdf) => {
            //     myState.pdf = pdf;
            //     render();
            // });

            function render() {
                myState.pdf.getPage(myState.currentPage).then((page) => {
                    var canvas = document.getElementById("pdf_renderer");
                    var ctx = canvas.getContext('2d');
                    var viewport = page.getViewport(myState.zoom);
                    canvas.width = viewport.width;
                    canvas.height = viewport.height;
                    page.render({
                        canvasContext: ctx,
                        viewport: viewport
                    });
                });
            }

            document.getElementById('go_previous')
                .addEventListener('click', (e) => {
                    if(myState.pdf == null
                    || myState.currentPage == 1) return;
                    myState.currentPage -= 1;
                    document.getElementById("current_page")
                            .value = myState.currentPage;
                    render();
                });
            document.getElementById('go_next')
                .addEventListener('click', (e) => {
                    if(myState.pdf == null
                    || myState.currentPage > myState.pdf
                                                    ._pdfInfo.numPages) 
                    return;
                
                    myState.currentPage += 1;
                    document.getElementById("current_page")
                            .value = myState.currentPage;
                    render();
                });
            document.getElementById('current_page')
                .addEventListener('keypress', (e) => {
                    if(myState.pdf == null) return;
                
                    // Get key code
                    var code = (e.keyCode ? e.keyCode : e.which);
                
                    // If key code matches that of the Enter key
                    if(code == 13) {
                        var desiredPage = 
                                document.getElementById('current_page')
                                        .valueAsNumber;
                                        
                        if(desiredPage >= 1 
                        && desiredPage <= myState.pdf
                                                    ._pdfInfo.numPages) {
                                myState.currentPage = desiredPage;
                                document.getElementById("current_page")
                                        .value = desiredPage;
                                render();
                        }
                    }
                });
        </script>
    </body>
</html>
